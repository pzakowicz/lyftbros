<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Login</title>
</head>
<body>

        <header>
            <i class="fas fa-dumbbell"></i>
            <h2 id="logo">Lyftbros</h2> 
        </header>
        <main>
            <form class="container-box tile" id="login">
                <h4>Login</h4>
                <label for="username">Email</label>
                <br>
                <input type="text" id="email" required>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" required>
                <br>
                <button type="button">Login</button>
            </form>
            <div class="container-box" id="create">
                <h4>Create account</h4>
                <button>Create account</button>
            </div>
            <div class="container-box" id="create-form">
                <h4>Create account</h4>
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" required>
                <br>
                <label for="name">Surname</label>
                <br>
                <input type="text" id="surname" required>
                <br>
                <label for="male">Male</label>
                <input id="male" name="male" type="checkbox" value="male">
                <label for="female">Female</label>
                <input id="female" name="female" type="checkbox" value="female">
                <br>
                <label for="name">Email</label>
                <br>
                <input type="text" id="email-create" required>
                <br>
                <label for="name">Password</label>
                <br>
                <input type="text" id="password-create" required>
                <br>
                <button>Create account</button>
            </div>
        </main>
    <script src='./script.js'></script>
</body>
</html>
