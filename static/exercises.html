<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="./resources/Lbs logo fat.PNG" type="image/x-icon" />
    <title>The lyfts</title>
  </head>
  <body>
    <header id="feed-header">
        <nav>
          <a href="feed.html">
            <div class="container">
              <img id="logo-img" src="resources/Lbs logo fat.PNG" />
              <h2 id="logo-text">Lyftbros</h2>
            </div>
          </a>
            <button type="button" class="nav-button primary-button" id="log-training-button"> Log training </button>
            <button type="button" class="nav-button secondary-button" id="exercises-button"> Exercises </button>
            <button type="button" class="nav-button secondary-button" id="diary-button">Diary</button>
          </nav>
        <div class="container" id="account-container">
          <img id="account-pic" src="resources/profile pic.png" />
        </div>
      </header>
    <main id="feed-main">
      <div class="container-box tile" id="exercise-container">
        <h4>The lyfts</h4>
          <table id="exercise-table">
            <tr>
              <th>Name</th>
              <th>Equipment</th>
              <th>Measurement</th>
            </tr>
            <div id="exercise-rows"></div>
          </table>
      </div>  
    </main>
    <script src="./exercises.js"></script>
  </body>
</html>
