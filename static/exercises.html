<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="./resources/Lbs logo fat.PNG" type="image/x-icon" />
    <title>The lyfts</title>
  </head>
  <body>
    <header>
        <nav>
          <a href="feed.html">
            <div class="flex-container">
              <img id="logo-img" src="resources/Lbs logo fat.PNG" />
              <h2 id="logo-text">Lyftbros</h2>
            </div>
          </a>
            <button type="button" class="nav-button primary-button" id="log-training-button">Log training</button>
            <button type="button" class="nav-button secondary-button" id="exercises-button">The lyfts</button>
            <button type="button" class="nav-button secondary-button" id="diary-button">The diary</button>
          </nav>
        <div class="flex-container" id="account-container">
          <img id="account-pic" src="resources/profile pic.png" />
        </div>
      </header>
    <main id="exercise-main">
      <div class="flex-container">
        <div class="container-box tile" id="exercise-table-container">
          <h4>The lyfts</h4>
          <table id="exercise-table">
            <tr>
              <th>Name</th>
              <th>Measurement</th>
            </tr>
            <div id="exercise-rows">

            </div>
          </table>
        </div>
        <div class="container-box tile" id="add-exercise-container">
          <h4>Add a lyft</h4>
          <label for="name">Name</label>
          <br />
          <input type="text" id="name" value="" required />
          <br />
          <label for="name">Measurement</label>
          <br />
          <select id="measurement" name="measurement">
            <option value="Weight & reps">Weight & reps</option>
            <option value="Dumbell">Reps</option>
            <option value="Bodyweight">Time</option>
          </select>
          <br />
          <button type="button" class="nav-button" id="add-exercise-button">Add lyft</button>
        </div>
      </div>
    </main>
    <script src="./exercises.js"></script>
  </body>
</html>
