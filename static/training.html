<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="./resources/Lbs logo fat.PNG" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/e6936a79ca.js" crossorigin="anonymous"></script>
    <title>Log training</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="feed.html">
          <div class="flex-container">
            <img id="logo-img" src="resources/Lbs logo fat.PNG" />
            <h2 id="logo-text">Lyftbros</h2>
          </div>
        </a>
          <button type="button" class="nav-button primary-button" id="log-training-button">Log training</button>
          <button type="button" class="nav-button secondary-button" id="exercises-button">The lyfts</button>
          <button type="button" class="nav-button secondary-button" id="diary-button">The diary</button>
        </nav>
      <div class="flex-container" id="account-container">
        <img id="account-pic" src="resources/profile pic.png" />
      </div>
    </header>
    <main id="training-main">
      <div class="container-box tile" id="log-training-container">
        <h4>Log your lyfts</h4>
        <form id="log-training-form">
          <label for="lyft">Lyft:</label>
          <select id="lyft" name="lyft" required>
          </select>
          <br />
          <label for="weight">Weight(kg):</label>
          <input type="number" id="weight" required>
          <br />
          <label for="reps">Reps:</label>
          <input type="number" id="reps" required>
          <br />
          <button type="button" class="nav-button" id="submit-set-button">Add set</button>
        </form>
      </div>
      <div class="container-box tile" id="workout-container">
        <h4 id="workout-name">Lyft session</h4>
        <input type="text" id="workout-name-input" required>
        <i class="fas fa-check" id="save-workout-name-button"></i>
        <i class="fas fa-pen" id="change-workout-name-button"></i>
        <div id="workout-table-container">
          <table id="workout-table">
            <tr>
              <th>Lyft</th>
              <th>Weight (kg)</th>
              <th>Reps</th>
              <th> </th>
            </tr>
          </table>
          <label for="workout-owner">Workout by:</label>
          <select id="workout-owner" name="workout-owner">
          </select>
          <br />
          <button type="button" class="nav-button" id="save-workout-button">Save workout</button>

        </div>
      </div>
    </main>
    <script src="./training.js"></script>

  </body>
</html>
