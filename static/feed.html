<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="./resources/Lbs logo fat.PNG" type="image/x-icon" />
    <title>Lyft feed</title>
  </head>
  <body>
    <header id="feed-header">
      <nav>
        <a href="feed.html">
          <div class="flex-container">
            <img id="logo-img" src="resources/Lbs logo fat.PNG" />
            <h2 id="logo-text">Lyftbros</h2>
          </div>
        </a>
          <button type="button" class="nav-button primary-button" id="log-training-button">Log training</button>
          <button type="button" class="nav-button secondary-button" id="exercises-button">The lyfts</button>
          <button type="button" class="nav-button secondary-button" id="diary-button">The diary</button>
        </nav>
      <div class="flex-container" id="account-container">
        <img id="account-pic" src="resources/profile pic.png" />
      </div>
    </header>
    <main id="feed-main">
      <div class="container-box tile" id="stat-container">
        <h4>Your stats</h4>
      </div>
      <div class="container-box tile" id="feed-container">
        <h4>Your feed</h4>
      </div>
      <div class="container-box tile" id="bros-container">
        <h4>Your bros</h4>
        <div id="users-container"></div>
      </div>
    </main>
    <script src="./feed.js"></script>
  </body>
</html>
